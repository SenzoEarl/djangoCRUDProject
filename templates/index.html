{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <h5 class="card-header">CRUD: Library</h5>
        <div class="card-body">
            <h5 class="card-title">Books in inventory</h5>
            <p class="card-text">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                </tr>
                </thead>
                <tbody>
                {% for book in object_list %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><a href="{% url 'book-detail' book.id %}">{{ book.title }}</a></td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.category }}</td>
                    </tr>
                {% empty %}
                    <h1 class="errors">No books found in system</h1>
                {% endfor %}

                </tbody>
            </table>
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
{% endblock %}
